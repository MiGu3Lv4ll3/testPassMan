<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/rows.css" />
  <link rel="stylesheet" href="./assets/css/card.css" />

  <link rel="stylesheet" href="./assets/css/nav.css" />
  <link rel="stylesheet" href="assets/css/slider.css"/>

</head>

<body>

  <aside class="sidebar">
    <div class="sidebar-head">
      PassMan
      <img src="./assets/images/passman_logo.svg" class="sidebar-logo" alt="">
    </div>
    <div class="sidebar-content filters-button-group">
      <span class="favorites filter" filter="Favorites">
        <span class="material-icons">star_rate</span>
        Favorites
      </span>
      <span class="categories-title">
        Categories
      </span>
      <span class="category-item show-all is-checked" filter="*">
        <span class="material-icons">home</span>
        All
      </span>
      <span class="category-item filter" filter="Gaming">
        <span class="material-icons">sports_esports</span>
        Gaming
      </span>
      <span class="category-item filter" filter="Study">
        <span class="material-icons">school</span>
        Study
      </span>
      <span class="category-item filter" filter="Email">
        <span class="material-icons">email</span>
        Email
      </span>
      <span class="category-item filter" filter="Programing">
        <span class="material-icons">terminal</span>
        Programing
      </span>
    </div>
    <div class="sidebar-footer">
      <span class="categories-title">
        More options
      </span>
      <span class="category-item">
        <span class="material-icons">key</span>
        Passwords
      </span>
      <span class="category-item">
        <span class="material-icons">settings</span>
        Settings
      </span>
    </div>
  </aside>
  
  <main class="content">
    <section class="top-navbar">
      <nav class="top-nav">
        <div class="search" id="search">
          <span class="material-icons">search</span>
          <input type="text" class="search-box" id="searchBox" placeholder="Search...">
        </div>
        <div id="back" hidden>
          <button type="button" class="custom-btn btn-view" onclick="navigateTo('accounts')"><span class="material-icons">chevron_left</span></button>
        </div>
        <div class="user-info">
          <span>Miguel V.</span>
          <img src="./assets/images/foto.png" alt="user">
        </div>
      </nav>
    </section>
    
    <section class="accounts-list" id="accounts">
      <div>
       
        <div class="sort-by-button-group">
    
        </div>
        
        <div class="between my-3">
          <strong><h3>Accounts</h3></strong>
            <button type="button" class="custom-btn-add" onclick="navigateTo('form')"><span class="material-icons">add</span></button>
          <div>
            <button type="button" class="custom-btn btn-view" onclick="gridView()"><span class="material-icons">grid_view</span></button>
            <button type="button" class="custom-btn btn-view" onclick="listView()"><span class="material-icons">view_list</span></button>
          </div>
        </div>
      </div>
      
      <section class="isotope-items account-list" id="accountsList">
        
      </section> 
    </section>

    <section class="account-info" id="information" hidden>
      
        
        <!-- informacion de la cuenta -->

      
    </section>

    <section class="account-form" id="form" hidden>
      <div class="form-header">
        <h3>Nueva Cuenta</h3>
      </div>
      <div class="form-body">

        <div class="new-account-images">
          <div class="account-cover">
            <label class="label" data-toggle="tooltip" title="Portada de la cuenta" style="cursor:pointer">
              <img src="cover.png" alt="" id="cropped-account-cover" class="img-thumbnail cover">
              <input type="file" class="sr-only" id="file-account-cover" name="account-cover" accept="image/*" w="2" h="3">
            </label>
          </div>
          <div class="account-logo">
            <label class="label" data-toggle="tooltip" title="logo de la cuenta" style="cursor:pointer">
              <img src="logo.png" alt="" id="cropped-logo" class="img-thumbnail logo">
              <input type="file" class="sr-only" id="file-logo" name="logo" accept="image/*" w="1" h="1">
            </label>
          </div>
        </div>

        <form>
          <div class="input-box">
            <input type="text" placeholder=" ">
            <span>Sito Web</span>
          </div>
          <div class="input-box">
              <input type="text" placeholder=" ">
              <span>Correo</span>
          </div>
          <div class="input-box">
              <input type="text" placeholder=" ">
              <span>Usuario</span>
          </div>
          <div class="input-box">
              <input type="text" placeholder=" ">
              <span>Contrase√±a</span>
          </div>
          <div class="input-box">
              <input type="text" placeholder=" ">
              <span>Url</span>
          </div>
          <div class="input-box">
              <textarea type="text" rows="5" placeholder=" "></textarea>
              <span>Nota Adicional</span>
          </div>
        </form>

      </div>
      <div class="form-footer">
        <button type="button" class="btn btn-category" onclick="navigateTo('accounts')">Cancelar</button>
        <button type="button" class="btn btn-category">Guardar</button>
      </div>
    </section>

    <section class="settings">

    </section>

  </main>


  <!-- modal cropperJS  -->
  <div class="modal fade" id="imageToCropModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <!-- contenido de la modal -->
        <div class="container-fluid">
          <!-- <div class="row">
            <input type="file" id="fileInput" accept="image/*" />
          </div> -->
          <div class="row justify-content-center">
            <div class="col-12">
      
              <!-- contenedor del cropper -->
              <div class="img-container">
                <img src="" alt="" id="imageToCrop">
              </div>
              <!-- fin contenedor del cropper -->
      
            </div>

          </div>
          <div class="row">
            <div class="col-12">
      
              <!-- previsuaizacion de la imagen recortada -->
              <!-- <div class="img-preview preview-lg"></div>
              <div class="img-preview preview-md"></div>
              <div class="img-preview preview-sm"></div> -->
      
            </div>
          </div>          
          <div class="row">
            <div id="result"></div>
          </div>
        </div>
        <!-- finc contenido de la modal  -->
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row justify-content-center" id="actions">
      
            <!-- botones del menu inferior -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
                  <span class="fa fa-arrows-alt"></span>
                </span>
              </button>
              <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;crop&quot;)">
                  <span class="fa fa-crop-alt"></span>
                </span>
              </button>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-secondary" data-method="zoom" data-option="0.1" title="Zoom In">
                <!-- <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)"> -->
                  <span class="fa fa-search-plus"></span>
                <!-- </span> -->
              </button>
              <button type="button" class="btn btn-secondary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
                  <span class="fa fa-search-minus"></span>
                </span>
              </button>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-warning" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
                  <i class="fa fa-arrow-left"></i>
                </span>
              </button>
              <button type="button" class="btn btn-warning" data-method="move" data-option="10" data-second-option="0" title="Move Right">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
                  <span class="fa fa-arrow-right"></span>
                </span>
              </button>
              <button type="button" class="btn btn-warning" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
                  <span class="fa fa-arrow-up"></span>
                </span>
              </button>
              <button type="button" class="btn btn-warning" data-method="move" data-option="0" data-second-option="10" title="Move Down">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
                  <span class="fa fa-arrow-down"></span>
                </span>
              </button>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-info" data-method="rotate" data-option="-45" title="Rotate Left">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
                  <span class="fa fa-undo-alt"></span>
                </span>
              </button>
              <button type="button" class="btn btn-info" data-method="rotate" data-option="45" title="Rotate Right">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
                  <span class="fa fa-redo-alt"></span>
                </span>
              </button>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-danger" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
                  <span class="fa fa-arrows-alt-h"></span>
                </span>
              </button>
              <button type="button" class="btn btn-danger" data-method="scaleY" data-option="-1" title="Flip Vertical">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
                  <span class="fa fa-arrows-alt-v"></span>
                </span>
              </button>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
                  <span class="fa fa-sync-alt"></span>
                </span>
              </button>
              <label class="btn btn-primary btn-upload" for="replace" title="Upload image file">
                <input type="file" class="sr-only" id="replace" name="replace-img" accept="image/*">
                <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
                  <span class="fa fa-upload"></span>
                </span>
              </label>
            </div>
      
            <div class="btn-group">
              <button type="button" class="btn btn-success" data-method="crop" title="Crop">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
                  <span class="fa fa-check"></span>
                </span>
              </button>
              <button type="button" class="btn btn-danger" data-method="cancel" id="btn-cancel-crop" title="Cancel">
                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
                  <span class="fa fa-times"></span>
                </span>
              </button>
            </div>
            <!-- fin botones del menu inferior -->
      
          </div>
        </div>
        
      </div>
    </div>
    </div>
  </div>

  <!-- JavaScript bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/js/slider.js"></script>
  <script type="text/javascript" src="assets/js/navigate.js"></script>
  <script type="text/javascript" src="assets/js/ctrl-cropper.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
